<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将传入的16进制表示的颜色字符串转换为rgb的10进制表示</title>
</head>
<body>
<script>
/*
问题描述：
	利用parseInt将传入的一个形如#ffffff的16进制的颜色表示转换为形如rgb(255,255,255)形式的rgb的表示
分析：
	首先通过slice将传入的16进制提取出r、g、b三个部分，然后将各个部分转换为10进制表示，最后拼接字符串
*/

function hex2Rgb(hex){
	var r = parseInt(hex.slice(1,3), 16);
	var g = parseInt(hex.slice(3,5), 16);
	var b = parseInt(hex.slice(5,7), 16);
	return "rgb(" + r + "," + g + "," + b + ")";
}

//测试
console.log(hex2Rgb("#f1f2f3"));
</script>
</body>
</html>
